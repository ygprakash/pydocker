<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style>
#treeview {
	height: 400px;
}

.options {
    padding: 20px;
    position: absolute;
    bottom: 0;
    right: 0;
    width: 260px;
    top: 0;
    background-color: #f5f5f5;
}

.caption {
    font-size: 18px;
    font-weight: 500;
}

.option {
    margin-top: 10px;
}

.option > .dx-selectbox {
    display: inline-block;
    vertical-align: middle;
    max-width: 350px;
    width: 100%;
    margin-top: 5px;
}
    </style>
</head>
<body ng-controller="devCtrl">
    <div class="container">
        <div class="row" style="margin-top: 40px">
            <div class="col-sm-6">
                <form>
                    <div ng-value="data">Hi {{data['name']}} you have access to the following code snippets: </div>
                    <div ng-repeat="dat in data['list_of_files']">
                        <a ng-href="" ng-click="getdata(dat)">{{dat}}</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <pre ng-if="snip==true" style="word-wrap: break-word; white-space: pre-wrap; line-break: anywhere">{{codesnip}}
            </pre>


<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
